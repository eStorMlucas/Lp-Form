<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Lp-Form </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karma&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body data-color="light">
  <header class="header">
    <button class="swicthLang">
      <p class="swicthLang__text"> Pt-Br </p>
    </button>
    <button class="swicthTheme">
      <img src="/assets/img/moonIcon.svg">
    </button>
  </header>
  <form id="form">
    <h1 class="mainTitle title"> Author Registration </h1>

    <fieldset class="form__data">  
      <label class="formData__labels" for="name"> Name </label>
      <input required type="text" name="name" class="form__input">
      <label class="formData__labels" for="email"> Email </label>
      <input required type="email" name="email" class="form__input">
      <label class="formData__labels" for="phone"> Phone </label>
      <input required type="tel" name="phone" id="phone" placeholder="(##) #####-####">
      <div class="form__genre">
        <input type="radio" name="genre" class="genreOption"> Male
        <input type="radio" name="genre" class="genreOption"> Female
        <input type="radio" name="genre" class="genreOption"> Other
      </div>
    </fieldset>

    <section class="tastes">
      <h2 class="title secondaryTitle"> Your literary tastes </h2>
      <div class="tastes__selections">
        <h3 class="call"> Select your 3 favorites genres </h3>
        
        <ul class="tastes__itemList">
          <li class="tastes__item">
            <label class="genreNumber" for="tasteSelection"> 1° Genre </label>
            <select name="tasteSelection" class="tasteSelection">
              <optgroup>
                <option value="N/A" selected> Select </option>
                <option value="Fantasy"> Fantasy </option>
                <option value="Action"> Action </option>
                <option value="Adventure"> Adventure </option>
                <option value="Romance"> Romance </option>
                <option value="Dark-fantasy"> Dark-fantasy </option>
                <option value="Mystery"> Mystery </option>
                <option value="Sci-fi"> Sci-fi </option>
                <option value="Religion"> Religion </option>
                <option value="Technical"> Technical </option>
                <option value="Literature"> Literature </option>
              </optgroup>
            </select>
          </li>
          <li class="tastes__item">
            <label class="genreNumber" for="tasteSelection"> 2° Genre </label>
            <select name="tasteSelection" class="tasteSelection">
              <optgroup>
                <option value="N/A" selected> Select </option>
                <option value="Fantasy"> Fantasy </option>
                <option value="Action"> Action </option>
                <option value="Adventure"> Adventure </option>
                <option value="Romance"> Romance </option>
                <option value="Dark-fantasy"> Dark-fantasy </option>
                <option value="Mystery"> Mystery </option>
                <option value="Sci-fi"> Sci-fi </option>
                <option value="Religion"> Religion </option>
                <option value="Technical"> Technical </option>
                <option value="Literature"> Literature </option>
              </optgroup>
            </select>
          </li>
          <li class="tastes__item">
            <label class="genreNumber" for="tasteSelection"> 3° Genre </label>
            <select name="tasteSelection" class="tasteSelection">
              <optgroup>
                <option value="N/A" selected> Select </option>
                <option value="Fantasy"> Fantasy </option>
                <option value="Action"> Action </option>
                <option value="Adventure"> Adventure </option>
                <option value="Romance"> Romance </option>
                <option value="Dark-fantasy"> Dark-fantasy </option>
                <option value="Mystery"> Mystery </option>
                <option value="Sci-fi"> Sci-fi </option>
                <option value="Religion"> Religion </option>
                <option value="Technical"> Technical </option>
                <option value="Literature"> Literature </option>
              </optgroup>
            </select>
          </li>
        </ul>
      </div>

      <div class="tastes__authors">
        <h3 class="call"> Choose authors you've read </h3>
        <fieldset class="tastes__authorSection">
          <input type="checkbox" name="author" class="tastes__authorOption"><label for="author"> J.s Newis </label>
          <input type="checkbox" name="author" class="tastes__authorOption"><label for="author"> Ethan Think </label>
          <input type="checkbox" name="author" class="tastes__authorOption"><label for="author"> M. Nobato </label>
          <input type="checkbox" name="author" class="tastes__authorOption"><label for="author"> P. Anieri </label>
          <input type="checkbox" name="author" class="tastes__authorOption"><label for="author"> V.R.R Phoden </label>
          <input type="checkbox" name="author" class="tastes__authorOption"><label for="author"> S.Livector </label>
        </fieldset>
      </div>      
    </section>

    <section class="about">
      <h2 class="title secondaryTitle"> Tell us about yourself </h2>
      <textarea name="about__userText" id="userText"></textarea>
    </section>
    
    <button class="button" data-language="en-us">
    </button>
  </form>

</body>
<script src="assets/js/swicthLang.js"></script>
<script src="assets/js/swicthTheme.js"></script>
</html>
